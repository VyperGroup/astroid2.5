<script>
  // Get the URL params for the Ruffle game
  const urlParams = new URLSearchParams(window.location.search);
  const swfUrl = urlParams.get("swf");

  // Create the embed element for the Ruffle game
  const embed = document.createElement("embed");
  embed.setAttribute("src", swfUrl);
  embed.setAttribute("flashvars", "");
  embed.setAttribute("base", "");
  embed.setAttribute("quality", "high");
  embed.setAttribute("allowscriptaccess", "always");
  embed.setAttribute("allowfullscreen", "true");
  embed.setAttribute("wmode", "window");
  embed.setAttribute("width", "1200px");
  embed.setAttribute("height", "700px");
  embed.setAttribute("border-radius", "8px");
  embed.setAttribute("type", "application/x-shockwave-flash");
  embed.setAttribute("pluginspage", "http://www.macromedia.com/go/getflashplayer");

  // Add the embed element to the game container
  const mathContainer = document.getElementById("math-container");
  mathContainer.appendChild(embed);
</script>
